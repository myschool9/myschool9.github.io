<img src="2.jpg" width="120"style="float: right; 5px">
<div>  <input id="input1">   </div>
<div> Курс канадського долара  </div>
<div> <b> 28.4713 </b> </div>
<div> Ви можете купити   <span id="span1"></span> кан. доларів   </div>

<div>   <button type="button" onclick="f1()">Обчислити</button> 
 
   <button type="button" onclick="f2()">Очистити</button>   </div>
</form>
<!--========= Java Script ==============================-->
<script>

function f1() {

let hrn = Number(input1.value);
 let dolar = hrn / 28.4713;
 
 span1.innerText = dolar.toFixed(2);


}
function f2() {
 input1.value = 0;

 span1.innerText= 0;

}

</script>
