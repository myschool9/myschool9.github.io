<title>Молукія</title>

<P><b>Молукія</b></p>

<hr>

<B>Молукія</B>- гіркуватий суп на основі листя джуту. Подрібнене листя разом з часником і спеціями вариться з невеликою кількістю м’яса, риби чи морепродуктів. До мулукії особливо смакує рис чи місцевий хліб.
