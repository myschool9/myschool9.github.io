 </div>

<input type="checkbox" id="checkbox1"> знижка -9%

<div> До сплати  <span id="span1"></span> грн  </div>


<div><button onclick="f1()">Обчислити</button></div>

<!--========= Java Script ==============================-->
<script>

function f1() {

let weight = Number(input1.value);

let price;

if (radio1.checked) price = 350;
if (radio2.checked) price = 560;
if (radio3.checked) price = 125;

let s = weight*price

if (checkbox1.checked) s = s * 1.09;

span1.innerText = s.toFixed(1);

}

</script>
