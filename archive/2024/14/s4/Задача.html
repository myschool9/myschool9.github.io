<!--========= Java Script ==============================-->
<script>

function f1() {

let vaga = Number(input1.value);

let price;

if(radio1.checked) price = 8300;

if(radio2.checked) price = 5500;

if(radio3.checked) price = 1100;

let sum = price * vaga;

if (checkbox1.checked) sum = sum * 0.9;

span1.innerText = sum;

}

</script>
