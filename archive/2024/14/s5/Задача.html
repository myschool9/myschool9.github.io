<script>

function f1() {

let kilkisty =  Number(input1.value);

if (radio1.checked) kilkisty = kilkisty * 2000000 ; 
if (radio2.checked) kilkisty = kilkisty * 1000000 ; 
if (radio3.checked) kilkisty = kilkisty * 500000 ; 

if (checkbox1.checked) kilkisty = kilkisty * 0.5 ;
  
 span1.innerText = kilkisty.toFixed(1) ;
}

</script>
