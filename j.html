<!DOCTYPE html>
<html lang="uk">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задачі JavaScript</title>

<!--========================================================================-->
<style>

body {
  margin: 0;
  padding: 5px;
  font-family: "Arial", sans-serif;
  color: #333333;
  background-color: #f5f4e5;
}

.task-content {
  margin: 5px;
  padding: 2px;
  max-width: 30em;
  line-height: 1.5;
  background-color: #ffffff;
}
@media screen and (min-width:30em) {
  .task-content {margin: 5px 10%;}
}

.task-header {
  margin: 0;
  padding: 2px;
  display: flex;
  border-radius: 5px;
  line-height: 2;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  text-align: center;
  background-color: #8fbc8f;
}

.task-button {
  overflow: hidden;
  margin: 1px;
  padding: 2px 4px;
  width: 35px;
  border: 1px solid #333333;
  border-radius: 5px;
  background: -webkit-linear-gradient(top, #d0ecf4 0%, #5bc9e1 50%, #d0ecf4 100%);
  background: -moz-linear-gradient(top, #d0ecf4 0%, #5bc9e1 50%, #d0ecf4 100%);
  background: -ms-linear-gradient(top, #d0ecf4 0%, #5bc9e1 50%, #d0ecf4 100%);
  background: -o-linear-gradient(top, #d0ecf4 0%, #5bc9e1 50%, #d0ecf4 100%);
  cursor: pointer;
}

select {
  min-width: 120px;
  padding: 2px 5px;
  font-size: 1em;
  border: 2px outset #333333;
  border-radius: 5px;
  background: -webkit-linear-gradient(top, #ffffff 0%, #b0c4de 50%, #ffffff 100%);
  background: -moz-linear-gradient(top, #ffffff 0%, #b0c4de 50%, #ffffff 100%);
  background: -ms-linear-gradient(top, #ffffff 0%, #b0c4de 50%, #ffffff 100%);
  background: -o-linear-gradient(top, #ffffff 0%, #b0c4de 50%, #ffffff 100%);
}

.task-main {padding: 5px}

.task-number {
  font-size: 0.9em;
  font-weight: bold;
  text-align: center;
}

.task-text {padding: 5px}

.task-hint {
  padding-bottom: 5px;
  font-size: 0.9em;
}

.task-in-out {
  padding: 5px;
  background-color: #fffff0;
  border: 1px dotted #333333;
}

.task-in-title, .task-out-title {
  padding: 5px 30px;
  font-size: 0.9em;
  font-style: italic;
  font-weight: bold;
}

.task-in, .task-out {
  padding: 5px 10px;
  font-size: 0.9em;
}

.task-container, .task-solve-container {text-align: center;}
.task-container img, .task-solve-container img {max-width: 100%;}

.task-tests {
  padding: 10px;
  font-family: monospace;
  background-color: #f8f8ff;
}

.task-tests table {border-spacing: 5px}

.task-tests td {
  min-width: 30px;
  padding: 2px 3px;
}

.task-solve {
  padding: 5px;
  border: 1px dotted #333333;
}

.taks-solve-title {
  padding: 5px;
  font-size: 0.9em;
  text-align: center;
  font-style: italic;
  font-weight: bold;
}

.my-css-style {
  margin: 5px;
  padding: 5px;
  text-align: center;
  font-size: 0.8em;
  border-top: 1px dotted #000000;
  line-height: 1.2;
}

</style>

<!--========================================================================-->
<body onload="Start(location.search)">

<div class="task-content" ontouchstart="touchStart()" 
  ontouchend="touchEnd(listBox.selectedIndex)">

  <div class="task-header">
    <div class="task-button" 
      onclick="ShowItem(listBox.selectedIndex - 1)">&#9668;</div>
    <select id="listBox" size="1" 
      onchange="ShowItem(this.selectedIndex)"></select>
    <div class="task-button" 
      onclick="ShowItem(listBox.selectedIndex + 1)">&#9658;</div>
  </div>

  <div class="task-main">
    <div id="taskNumber" class="task-number">№&nbsp;0. </div>
    <div id="taskText" class="task-text">Умова задачі</div>
    <div id="taskHint" class="task-hint">Підказка</div>   
    <div class="task-container">
      <img id="taskImage" src="" alt="Умова задачі">
    </div>
  </div>

  <div class="task-in-out">
    <div id="taskInTitle" class="task-in-title">Дано:</div>
    <div id="taskIn" class="task-in">Що дано?</div>
    <div id="taskOutTitle" class="task-out-title">Результат:</div>
    <div id="taskOut" class="task-out">Що знайти?</div>
  </div>

  <div id="taskTests" class="task-tests">Тести</div>
  
  <div id="taskSolve" class="task-solve">
    <div class="taks-solve-title">Розв'язок</div>
    <div class="task-solve-container">
      <img id="taskSolveImage" src="" alt="Розв'язок задачі">
    </div>
    <div class="my-css-style">
      Для красивого вигляду додайте рядок (стилі вчителя):<br><br>
        &lt;link rel="stylesheet" 
          href="https://myschool9.github.io/css/-task.css"&gt;
    </div>
  </div>

</div>

</body>

<!--========================================================================-->
<script>

//=============================================================================
const MAX_DATA = 200;
const JS_FOLDER = 'js/';
var startX, startY;

//-----------------------------------------------------------------------------
function Start(txt) {
  let s = '';
  for (let i = 0; i < tasks.length; i++) {
    s += '<option>' + (i + 1);
    if (tasks[i].solve) s += '°';    
    s += '</option>';
  }
  document.getElementById('listBox').innerHTML = s;

  const par = decodeURI(txt).trim().slice(1);
  let n = 0;
  if (par.length > 0 && !isNaN(par) && Number.isInteger(Number(par))) {
    n = Number(par) - 1;
  }
  ShowItem(n);
}

//-----------------------------------------------------------------------------
function ShowItem(n) {
  if (tasks.length === 0) return;
  if (n >= tasks.length) n = tasks.length - 1;
  if (n < 0) n = 0;
  let task = tasks[n]

    //-----------------
  document.getElementById('taskNumber').innerHTML = '№&nbsp;' + (n + 1);
  if ('txt' in task) {
    document.getElementById('taskText').innerHTML = task.txt;
  } else {
    document.getElementById('taskText').innerHTML = 'Порожньо';
  }
    //-----------------
  if ('inTitle' in task && task.inTitle.length > 0) {
    let s = '';
    for (let i = 0; i < task.inTitle.length; i++) {
      s += (i + 1) + ') ' + task.inTitle[i] + ';<br>';
    }
    s = (task.inTitle.length === 1) ? s.slice(3, -5) : s.slice(0, -5) + '.';
    document.getElementById('taskIn').innerHTML = s;
    document.getElementById('taskIn').style.display = '';
    document.getElementById('taskInTitle').style.display = '';    
  } else {
    document.getElementById('taskIn').innerHTML = '';
    document.getElementById('taskIn').style.display = 'none';
    document.getElementById('taskInTitle').style.display = 'none';
  }
    //-----------------
  if ('outTitle' in task && task.outTitle.length > 0) {
    s = '';
    for (let i = 0; i < task.outTitle.length; i++) {
      s += (i + 1) + ') ' + task.outTitle[i] + ';<br>';
    }
    s = (task.outTitle.length === 1) ? s.slice(3, -5) : s.slice(0, -5) + '.';
    document.getElementById('taskOut').innerHTML = s;
    document.getElementById('taskOut').style.display = '';
    document.getElementById('taskOutTitle').style.display = '';
  } else {
    document.getElementById('taskOut').innerHTML = '';  
    document.getElementById('taskOut').style.display = 'none';
    document.getElementById('taskOutTitle').style.display = 'none';
  }
    //-----------------
  if ('tests' in task && task.tests.length > 0) {
    s = '<table>';
    for (let row of task.tests) {
      s += '<tr><td>' + row.join('</td><td>') + '</td></tr>';
    }
    s += '</table>';
    document.getElementById('taskTests').innerHTML = s;
    document.getElementById('taskTests').style.display = '';
  } else {
    document.getElementById('taskTests').innerHTML = '';
    document.getElementById('taskTests').style.display = 'none';
  }
    //-----------------
  if ('hint' in task && task.hint.trim().length > 0) {
    document.getElementById('taskHint').innerHTML = 
      '(підказка: ' + task.hint + ')';
    document.getElementById('taskHint').style.display = '';     
  } else {
    document.getElementById('taskHint').innerHTML = '';
    document.getElementById('taskHint').style.display = 'none';
  }   
  if ('obj' in task && task.obj) {
    document.getElementById('taskImage').src = 
      JS_FOLDER + (n + 1) + '.png';
    document.getElementById('taskImage').style.display = '';    
  } else {
    document.getElementById('taskImage').src = '';
    document.getElementById('taskImage').style.display = 'none';
  }
  if ('solve' in task && task.solve) {
    document.getElementById('taskSolveImage').src = 
      JS_FOLDER + 'solve-' + (n + 1) + '.png'
    document.getElementById('taskSolve').style.display = '';    
  } else {
    document.getElementById('taskSolveImage').src = '';  
    document.getElementById('taskSolve').style.display = 'none';
  } 
    //-----------------
  document.getElementById('listBox').selectedIndex = n;
}

//-----------------------------------------------------------------------------
function touchStart() {
  startX = event.touches[0].clientX;
  startY = event.touches[0].clientY;
}
function touchEnd(n) {
  let dX = event.changedTouches[0].clientX - startX;
  let dY = event.changedTouches[0].clientY - startY;
  if (dX > 50 && Math.abs(dX) > Math.abs(dY)) ShowItem(n - 1);
  if (dX < -50 && Math.abs(dX) > Math.abs(dY)) ShowItem(n + 1);
}

//+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
const tasks = [

// 1
  {txt: 'Обчисліть значення математичного прикладу.',
  obj: 1, solve: 1,
  outTitle: ['значення прикладу'],
  tests: [
    ['', '==>', 3.62857], 
  ]},

// 2
  {txt: 'Обчисліть значення математичних прикладів.',
  obj: 1,
  outTitle: ['значення прикладів'],
  tests: [
    ['', '==>', -1090.8],
    ['', '==>', 0.6313],

// 3
  {txt: 'Обчисліть значення математичних прикладів.',

  outTitle: ['значення прикладів'],
  tests: [

  solve: 1,

  outTitle: ['всього предметів'],

    [17, 6, '==>', 23],

// 5

  inTitle: ['ріст людини (см)'],
  outTitle: ['вага людини (кг)'],

    [217, '==>', 107], 
    [174, '==>', 64],
    [2356, '==>', 2246],
  ]},

// 6
  {txt: 'Учень зігнув дріт у&nbsp;формі квадрата.<br>Скільки дроту витратив учень? Яку&nbsp;площу займає квадрат?',
  inTitle: ['довжина однієї сторони квадрата'],
  outTitle: ['довжина усього дроту', 'площа квадрата'],
  tests: [

// 7
  {txt: 'Діагоналі телевізорів та моніторів вимірюють у&nbsp;дюймах.<br>Cкільки це сантиметрів? А&nbsp;метрів?',
  hint: '1&nbsp;дюйм&nbsp;= 2,54&nbsp;см',

  inTitle: ['довжина діагоналі у&nbsp;дюймах'],

  tests: [
    [42, '==>', 106.68, 1.0668],

// 8
  {txt: 'Відомо, скільки днів минуло між двома подіями.<br>А&nbsp;скільки це років?',
  inTitle: ['кількість днів'],
  outTitle: ['кількість років'],
  tests: [
    [1000, '==>', 2.739], 
    [56, '==>', 0.153],
    [12356, '==>', 33.852],

// 9  
  {txt: 'Відомо, скільки балів отримали 2&nbsp;призери олімпіади з&nbsp;інформатики.<br>А&nbsp;скільки це в&nbsp;середньому? Скільки балів не&nbsp;вистачило другому місцю, щоб стати першим?',
  inTitle: ['бали переможця', 'бали другого призера'],
  outTitle: ['середній бал двох призерів', 'перевага у балах 1-го місця над 2-им'],
  tests: [
    [32, 20, '==>', 26.0, 12], 
    [54, 31, '==>', 42.5, 23],
    [12, 7, '==>', 9.5, 5],
  ]},

// 10
  {txt: 'Найповільніша тварина у&nbsp;світі равлик намагається «здолати» город Івана. Відомо, скільки сантиметрів за&nbsp;хвилину проповзає в&nbsp;середньому равлик.<br>За&nbsp;скільки годин равлик проповзе через город Івана?',
  inTitle: ['довжина городу (у&nbsp;метрах)', 'швидкість равлика (см&nbsp;за&nbsp;хвилину)'],
  outTitle: ['кількість <b>годин</b>, яку «витратить» равлик'],
  tests: [
    [25, 9, '==>', 4.6], 
    [125, 86, '==>', 2.4],
    [350, 115, '==>', 5.1],
  ]},

// 11
  {txt: 'Відомо, скільки разів за&nbsp;сезон «Карпати» перемогли, зіграли у&nbsp;нічию і зазнали поразок.<br>Скільки очок набрали «Карпати»? Який у&nbsp;них відсоток перемог?',
  hint: 'перемога&nbsp;– 3&nbsp;очки, нічия&nbsp;– 1&nbsp;очко, поразка&nbsp;– 0&nbsp;очок',
  solve: 1,
  inTitle: ['кількість перемог', 'кількість нічиїх', 'кількість поразок'],
  outTitle: ['кількість очок', 'відсоток перемог'],
  tests: [
    [4, 6, 12, '==>', 18, 18],
    [24, 1, 2, '==>', 73, 89],
    [0, 5, 8, '==>', 5, 0],

// 12
  {txt: 'Відомо, скільки учнів навчається у&nbsp;9-ій школі. У&nbsp;10-ій навчається на&nbsp;215&nbsp;учнів менше.<br>Скільки учнів навчається у&nbsp;10-ій школі?',
  inTitle: ['кількість учнів у&nbsp;9-ій школі'],
  outTitle: ['кількість учнів у&nbsp;10-ій школі'],
  tests: [
    [1067, '==>', 852],
    [812, '==>', 599],
    [256, '==>', 41],
  ]},

// 13
  {txt: 'Відомо, скільки пенсії отримувала бабуся&nbsp;Катя. Уряд підвищив пенсію на 252&nbsp;грн&nbsp;56&nbsp;коп.<br>Скільки тепер отримує пенсії бабуся&nbsp;Катя?',

  outTitle: ['пенсія бабусі після підвищення'],
  tests: [

    [4561.17, '==>', 4813.73],

// 14
  {txt: 'Іван за&nbsp;тиждень споживає 19&nbsp;кг картоплі. Відомо, скільки картоплі зберігається в&nbsp;Івана у&nbsp;льосі.<br>На&nbsp;скільки тижнів її вистачить?<br>А&nbsp;скільки це днів?',
  inTitle: ['вага усієї картоплі у&nbsp;льосі'],

    [254, '==>', 13.368, 93.6],

// 15

  hint: '1&nbsp;$&nbsp;= 41.53&nbsp;грн',

  tests: [
    [20, '==>', 830.60, 3322],
    [7, '==>', 290.71, 1163],
    [217, '==>', 9012.01, 36048],
  ]},

// 16
  {txt: 'Іван купив декілька півторалітрових і дволітрових пляшок води.<br>Скільки всього літрів води купив Іван?',
