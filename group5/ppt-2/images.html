<script>
  let diameter = Number(prompt('Який діаметр основи бочки?'));
  let height = Number(prompt('Яка висота бочки?'));  
  let radius;
  let volume;

  radius = diameter / 2;
  volume = 3.14 * radius * radius * height / 1000; 
  
  alert('Радіус основи бочки = ' + String(radius.toFixed(1)));
  alert('Бочка вмістить = ' + String(volume.toFixed(0)) + ' літрів');
</script>
