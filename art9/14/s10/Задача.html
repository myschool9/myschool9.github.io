<!--============= HTML =================================-->
<div style="border:1px dotted black; border-radius:10px; font-size:16px; background-color:#f0f0f0;"
<div><img src="Shop.png" width="100"><h2>Магазин фруктів</h2></div>
<div>   Кількість:<input id="input1">   </div>
<div style="border:1px solid black; background-color: white; border-radius: 15px;">
<div> <img src="Полуниця.jpg" width="100"> <input type="radio" id="radio1" name="group1">Полуниця (130 грн) </div>
<div> <img src="Банан.jpg" width="100"> <input type="radio" id="radio2" name="group1">Банан (150 грн) </div>
<div> <img src="Виноград.jpg" width="100"> <input type="radio" id="radio3" name="group1">Виноград (200 грн) </div>
</div>
<div style = "background-color: PaleTurquoise;">
<div> <input type="checkbox" id="checkbox1">З доставкою (+ 100 грн) </div>
<div>   До оплати:<span id="span1"></span>грн   </div>

<div><button onclick="f1()">Обчислити</button></div>
</div>



</div>
<!--========= Java Script ==============================-->
<script>

function f1() {

let count = Number(input1.value);
let price; 
if (radio1.checked) price = 130;
if (radio2.checked) price = 150;
if (radio3.checked) price = 200;

let sum = count * price;
if (checkbox1.checked) sum = sum + 100;

span1.innerText = sum.toFixed(1);
}

</script>
