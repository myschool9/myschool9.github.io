<!--============= HTML =================================-->
<div style="border:1px dotted black; border-radius:10px; font-size:16px; background-color:pink;">

<h1>Магазин "Веселка"</h1> <img src="веселка.jpg" width="100"> 
<div><b>Кількість</b>    <input id="input1">одиниці    </div>
<div><img src="мармелад.jpg" width="80"><input type="radio" id="radio1" name="group1">Мармелад(32грн)</div>
<div><img src="шоколад.jpg" width="80"><input type="radio" id="radio2" name="group2">Шоколад(56грн)</div>
<div><img src="торт.jpg" width="100"><input type="radio" id="radio3" name="group3">Торт(156грн)</div>

<div><input type="checkbox" id="checkbox1">Доставка (+10%)</div>
<div><b> До оплати:</b>  <span id="span1"></span> грн  </div>


<div><button onclick="f1()">Обчислити</button> </div>




</div>
<!--========= Java Script ==============================-->
<script>

function f1() {
let nambe= Number(input1.value);
let price;
if(radio1.checked) price = 32;
if(radio2.checked) price = 56;
if(radio3.checked) price = 156;

let sum = nambe*price;
if(checkbox1.checked) sum= sum*1.10;

span1.innerText =sum.toFixed(2);



}

</script>
