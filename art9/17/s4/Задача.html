<h1><img src="1.jpg" height="50">  Футбольні товари <img src="1.jpg" height="50"> </h1>

<div> Кількість  <input id="input1">  одиниця </div>

<img src="3.jpg" height="50"> <input type="radio" id="radio2" name="group1"> Професійні щитки (1500 грн)
<br>

<img src="4.jpg" height="50"><input type="radio" id="radio3" name="group1">Футбольні Бутси Nike Air Zoom Mercurial (3000 грн) <br>

<input type="checkbox" id="checkbox1"> з доставкою (+10%)

<div> До оплати  <span id="span1"></span> грн  </div>


<div><button onclick="f1()">Обчислити</button></div>




</div>
<!--========= Java Script ==============================-->
<script>

function f1() {

let kil = Number(input1.value)
let money;

if (radio1.checked) money = 5000 * kil;
if (radio2.checked) money = 1500 * kil;
if (radio3.checked) money = 3000 * kil;
 
 if (checkbox1.checked) money = 1.1 * money;
 
 span1.innerText = money;
 
 

}

</script>
