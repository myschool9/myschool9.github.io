<div style="border:1px dotted black; border-radius:10px; font-size:16px; background-color:#f0f0f0;">

<h1> Верблюди від Люди </h1>

<div> Кількість <input id="input1">   </div>
<div> <img src="1.jpg" width="100"> <input type="radio" id="radio1" name="group1"> Преміум верблюд (5000$) </div>
<div> <img src="2.jpg" width="100"> <input type="radio" id="radio2" name="group1"> Дикий верблюд (2500$) </div>
<div> <img src="3.jpg" width="100"> <input type="radio" id="radio3" name="group1"> Грузовий верблюд (3500$)</div>

<div> <input type="checkbox" id="checkbox1"> з знижкою (-15%) </div>
<div> До оплати:  <span id="span1"></span> $  </div>


<div> <button onclick="f1()">Обчислити</button> </div>




</div>
<!--========= Java Script ==============================-->
<script>

function f1() {
	let amount = Number(input1.value);
	let dolar;
	
	if(radio1.checked) dolar = amount * 5000;
	if(radio2.checked) dolar = amount * 2500;
	if(radio3.checked) dolar = amount * 3500;

span1.innerText = dolar;
}

</script>
