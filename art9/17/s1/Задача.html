<div style="border:1px dotted black; border-radius:10px; font-size:16px; background-color:#f0f0f0;">
<h2> Квіткарня </h2>

<div>  Кількість <input id="input1"> од.  </div>
<div> <img src="піони.jpg" width="70"> <input type="radio" id="radio1" name="group1"> піони  (80 грн) </div>

<div> <img src="троянди.png" width="70"> <input type="radio" id="radio2" name="group1"> троянди (90 грн) </div>

<div> <img src="гіпсофіли.jpg" width="70"> <input type="radio" id="radio3" name="group1"> гіпсофіли (100 грн) </div>

<div> <input type="checkbox" id="checkbox1"> За доставку (+50 грн) </input>  </div>

<div>  До оплати  <span id="span1"></span>  грн </div>


<div><button onclick="f1()">Обчислити</button></div>




</div>
<!--========= Java Script ==============================-->
<script>

function f1() {
let c= Number(input1.value) ;
let sum =0;

if(radio1.checked) sum = c * 80 ;
if(radio2.checked) sum = c * 90 ;
if(radio3.checked) sum = c * 100 ;

span1.innerText= sum.toFixed(2);

}

</script>
