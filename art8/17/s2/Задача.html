<!--========= Java Script ==============================-->
<script>

function f1() {

let amount = Number(input1.value);
let money=0;

if (radio1.checked) money =100 * amount;

if (radio2.checked) money =20000 * amount;

if (radio3.checked) money =8000 * amount;
span1.innerText = money.toFixed(0);
}

</script>
