function CreateList(txt) {
	const symb = '&';
	const par = decodeURI(txt).split(symb);
	if (par.length !== 2) return;

	if (par[1] == 6 || par[1] == 1) group = 1;		// 6 клас!
	folder = par[0].slice(1, par[0].length);
	folder = '../' + folder.replace('_', '/') + '/';

	let txtSel = '';
	for (let i = 1; i <= videos[group].length; i++) {
		txtSel += '<option>' + String(i) + '</option>';
	}
	document.getElementById('listBox').innerHTML = txtSel;
}

//-------------------------------------
function ShowItem(nItem) {
	if (nItem < 0 || nItem >= videos[group].length) return;

	document.getElementById('mainTable').innerHTML = '<tr><td class="video-title"><span class="video-number">№&nbsp;' + String(nItem+1) + '.</span><span class="video-name">' + videos[group][nItem].name + '</span></td></tr><tr><td class="video-container"><video controls><source src="' + folder + videos[group][nItem].file + '.mp4" type="video/mp4">Не можна відобразити відео :(</video></td></tr><tr><td class="video-comment">' + videos[group][nItem].comment + '</td></tr>';

	document.getElementById('listBox').selectedIndex = nItem;
}
