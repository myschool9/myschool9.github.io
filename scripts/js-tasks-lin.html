function CreateList() {
	let txtSel = '';
	for (let i = 1; i <= taskList.length; i++) {
		txtSel += '<option>' + String(i);
		if (taskList[i - 1].solve !== '') txtSel += '°';
		txtSel += '</option>';
	}
	document.getElementById('listBox').innerHTML = txtSel;
}

//-------------------------------------
function CreateData(mas) {
	let n = mas.length;
	let res = '';
	if (n === 0) return res;
	if (n === 1) {
		res += mas[0];
	} else {
		for (let i = 0; i < n; i++) {
			res += String(i + 1) + ') ' + mas[i];
			if (i < n - 1) {
				res += ';<br>';
			} else {
				res += '.';
			}
		}
	}
	return res;
}

//-------------------------------------
function ShowItem(nItem) {
	if (nItem < 0 || nItem >= taskList.length) return;

	let txtTask = '<tr><td class="task-number task--color-1">№ ' + String(nItem+1) + '</td></tr><tr><td class="task-text task--color-1">' + taskList[nItem].txt + '</td></tr><tr><td class="task-in-title task--color-2 task--border-top">Дано:</td></tr><tr><td class="task-in task--color-2">';
	txtTask += CreateData(taskList[nItem].inTitle);
	txtTask += '</td></tr><tr><td class="task-out-title task--color-2">Результат:</td></tr><tr><td class="task-out task--color-2">';
	txtTask += CreateData(taskList[nItem].outTitle);
	txtTask += '</td></tr>';

		// tests ------------
	txtTask += '<tr><td class="task-tests task--color-3 task--border-top"><table>';
	for (let i = 0; i < taskList[nItem].inTests.length; i++) {
		txtTask += '<tr>';
		for (let j = 0; j < taskList[nItem].inTests[i].length; j++) 
			txtTask += '<td>' + taskList[nItem].inTests[i][j] + '</td>';
		txtTask += '<td>==></td>';
		for (let j = 0; j < taskList[nItem].outTests[i].length; j++) 
			txtTask += '<td>' + taskList[nItem].outTests[i][j] + '</td>';
		txtTask += '</tr>';
	}
	txtTask += '</table></td></tr>';
		// ------------------
