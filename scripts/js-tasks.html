	const par = decodeURI(txt).split(symb);

	if (par.length !== 2) return;
	if (par[1] == 'if') row = 1;   //---- Параметри -----

	folder = par[0].slice(1, par[0].length);
	folder = '../' + folder.replace('_', '/') + '/';

	let txtSel = '';
	for (let i = 1; i <= list[row].length; i++) {
		txtSel += '<option>' + String(i);
		if (list[row][i - 1].solve) txtSel += '°';
		txtSel += '</option>';
	}
	document.getElementById('listBox').innerHTML = txtSel;
}

function CreateData(mas) {
	let n = mas.length;
	let res = '';
	if (n === 0) return res;
	if (n === 1) {
		res += mas[0];
	} else {
		for (let i = 0; i < n; i++) {
			res += String(i + 1) + ') ' + mas[i];
			if (i < n - 1) {
				res += ';<br>';
			} else {
				res += '.';
			}
		}
	}
	return res;
}

	if (nItem < 0 || nItem >= list[row].length) return;

	let txtTask = '<tr><td class="task-number task--color-1">№&nbsp;' + String(nItem+1) + '</td></tr>';
	txtTask += '<tr><td class="task-text task--color-1">' + list[row][nItem].txt + '</td></tr>';

		// image ------------
	if (list[row][nItem].obj) {
		let objCount = 1;
		for (let i = 0; i < nItem; i++) {
			if (list[row][i].obj) objCount++;
		}
		txtTask += '<tr><td class="task-image task--color-1"><img src="' + folder + 'task-' + String(objCount) + '.png" alt=""></td></tr>';
	}

		// data --------------
	txtTask += '<tr><td class="task-in-title task--color-2 task--border-top">Дано:</td></tr>';
	txtTask += '<tr><td class="task-in task--color-2">' + CreateData(list[row][nItem].inTitle) + '</td></tr>';
	txtTask += '<tr><td class="task-out-title task--color-2">Результат:</td></tr>';
	txtTask += '<tr><td class="task-out task--color-2">' + CreateData(list[row][nItem].outTitle) + '</td></tr>';

		// tests ------------
	txtTask += '<tr><td class="task-tests task--color-3 task--border-top">';
	txtTask += '<table>';
	for (let i = 0; i < list[row][nItem].inTests.length; i++) {
		txtTask += '<tr>';
		for (let j = 0; j < list[row][nItem].inTests[i].length; j++) 
			txtTask += '<td>' + list[row][nItem].inTests[i][j] + '</td>';
		txtTask += '<td>==></td>';
		for (let j = 0; j < list[row][nItem].outTests[i].length; j++) 
			txtTask += '<td>' + list[row][nItem].outTests[i][j] + '</td>';
		txtTask += '</tr>';
	}
	txtTask += '</table>';
	txtTask += '</td></tr>';

		// solve ------------
	if (list[row][nItem].solve) {
		let solveCount = 1;
		for (let i = 0; i < nItem; i++) {
			if (list[row][i].solve) solveCount++;
		}
		txtTask += '<tr><td class="task-solve-title task--border-top task--color-1">Розв’язок</td></tr>';
		txtTask += '<tr><td class="task-solve-img task--color-1"><img src="' + folder + String(solveCount) + '.png" alt=""></tr>';
	}
		// ------------------

	document.getElementById('mainTable').innerHTML = txtTask;
	document.getElementById('listBox').selectedIndex = nItem;
}

//-------------------------------------
</script>

	<td class="page-title"><select id="listBox" size="1" onchange="ShowItem(this.selectedIndex)"></select></td>
	<td class="btn btn__scroll" onclick="ShowItem(listBox.selectedIndex + 1)">&#9658;</td>
</tr></table>

<table id="mainTable" class="content content--border-around"></table>

</body>
