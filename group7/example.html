<body style="font-family: Courier New; color: #000000; background-color: #ffffff">
	<div class="aTable">
    <div><b>Заданий радіус кола. Знайти діаметр і площу.</b></div><hr>
    <div style="color: rgb(0,128,0)"><b>&LT;script&GT;</b></div>
    <div>&NonBreakingSpace;&NonBreakingSpace;<span style="color: rgb(0,0,128)"><b><i>let</i></b></span> area;</div>
    <div>&NonBreakingSpace;&NonBreakingSpace;<span style="color: rgb(0,0,128)"><b><i>let</i></b></span> radius = Number(prompt(<span style="color: rgb(128,128,128)">'Який радіус кола?'</span>));</div><br>
    <div>&NonBreakingSpace;&NonBreakingSpace;<span style="color: rgb(0,0,128)"><b><i>let</i></b></span> circleDiam = <span style="color: #ff0000">2</span> * radius;</div>
    <div>&NonBreakingSpace;&NonBreakingSpace;area = <span style="color: #ff0000">3.14</span> * (circleDiam ** <span style="color: #ff0000">2</span>) / <span style="color: #ff0000">4</span>;</div><br>
    <div>&NonBreakingSpace;&NonBreakingSpace;alert(circleDiam);</div>
    <div>&NonBreakingSpace;&NonBreakingSpace;alert(<span style="color: rgb(128,128,128)">"Площа кола = "</span> + String(area.toFixed(<span style="color: #ff0000">1</span>)) + 
      <span style="color: rgb(128,128,128)">' кв.cм'</span>);</div>
    <div style="color: rgb(0,128,0)"><b>&LT;/script&GT;</b></div>

	</div>
</body>
