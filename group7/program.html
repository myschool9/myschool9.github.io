<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/groups.css">
  <title>Приклад задачі</title>
</head>

<body>
  <div class="aTable" style="margin-top: 5px; max-width: none; padding: 5px">

    <div><b>Заданий радіус кола. Знайти діаметр і площу.</b></div><hr>
    <div style="color: rgb(0,128,0)"><b>&LT;script&GT;</b></div>
    <div style="margin-top: 15px">&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(0,0,128)"><b><i>let</i></b></span> area;</div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(0,0,128)"><b><i>let</i></b></span> radius = Number(prompt(<span style="color: rgb(128,128,128)">'Який радіус кола?'</span>));</div>
    <div  style="margin-top: 15px">&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(0,0,128)"><b><i>let</i></b></span> circleDiam = <span style="color: #ff0000">2</span> * radius;</div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;area = <span style="color: #ff0000">3.14</span> * (circleDiam ** <span style="color: #ff0000">2</span>) / <span style="color: #ff0000">4</span>;</div>
    <div  style="margin-top: 15px">&nbsp;&nbsp;&nbsp;&nbsp;alert(circleDiam);</div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;alert(<span style="color: rgb(128,128,128)">"Площа кола = "</span> + area.toFixed(<span style="color: #ff0000">1</span>) + <span style="color: rgb(128,128,128)">' кв.см'</span>);</div>
    <div style="color: rgb(0,128,0); margin-top: 15px"><b>&LT;/script&GT;</b></div>

  </div>
</body>
</html>
