<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Приклад роз’язку на JS</title>
	<link rel="stylesheet" href="/css/main.css">
</head>

<!--==================================================-->
<style>
	.aTable {
		font-family: monospace;
		font-size: 1.2em;
		line-height: 1.5;
	}
	div {
		padding-left: 5px;
	}
	.tag {
		font-weight: bold;
		color: #008000;
	}
	.keyword {
		font-weight: bold;
		font-style: italic;
		color: #000080;
	}
	.number {
		color: #ff0000;
	}
	.str {
		font-weight: normal;
		color: #808080;
	}
</style>
<!--==================================================-->

<body>
	<div class="aHeader" id="header">Програма на JavaScript</div>
	<div class="aHiddenHeader-1"></div>
	<div class="aTable">

		<div class="tag">&LT;script&GT;</div>
		<p></p>
		<div>&nbsp;&nbsp;<span class="keyword">let</span> area;</div>
		<div>&nbsp;&nbsp;<span class="keyword">let</span> oDiam;</div>
		<div>&nbsp;&nbsp;<span class="keyword">let</span> oRad = Number(prompt(<span class="str">"Який радіус кола?"</span>));</div>
		<p></p>
		<div>&nbsp;&nbsp;oDiam = <span class="number">2</span> * oRad;</div>
		<div>&nbsp;&nbsp;area = <span class="number">3.14</span> * oDiam * oDiam / <span class="number">4</span>;</div>
		<p></p>
		<div>&nbsp;&nbsp;alert(<span class="str">"Діаметр="</span> + oDiam + <span class="str">"cм"</span>);</div>
		<div>&nbsp;&nbsp;alert(<span class="str">"Площа="</span> + area.toFixed(<span class="number">1</span>) + <span class="str">"кв.cм"</span>);</div>
		<p></p>
		<div class="tag">&LT;/script&GT;</div>

		</div>
	</div>
</body>
</html>
