<!DOCTYPE html>
<html lang="uk">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приклад розв. задачі</title>

<script>

	let area;
	let perimeter;
	let side = Number(prompt('Яка довжина сторони квадрата?'));

	area = side * side;
	perimeter = 4 * side;

	alert('Довжина всього дроту = ' + perimeter.toFixed(1) + ' см');
	alert('Площа квадрата = ' + area.toFixed(2) + ' кв.см');

</script>
