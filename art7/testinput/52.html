Скільки очей у людини?   <br><br>
1. 8   <br>
2. 2   <br>
3. 1  <br>
4. 0  <br><br>


Виберіть відповідь      <input id="input1">     <br>

Відповідь     <span id="span1"></span>     <br>

<button type="button" onclick="solve()">   Відповідь   </button>
<!--===============================--><script>
function solve() {

  let eyes = Number(input1.value);
  let rules = '3';

  if (eyes === 2)
       rules = 'харош'
  if (eyes === 1)
       rules = 'тільки в павуків'
  if (eyes === 3)
       rules = 'ти шо дебіл'
  
  span1.innerText = rules;












}
