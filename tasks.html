function CreateList(txt) {
	const symb = '&';
	const par = decodeURI(txt).split(symb);

	if (par.length !== 2) return;
	if (par[1] === '6') row = 1;   //---- Параметри -----

	folder = par[0].slice(1, par[0].length);
	folder = '../' + folder.replace('-', '/') + '/';

	let txtSel = '';
	for (let i = 1; i <= list[row].length; i++) {
		txtSel += '<option>' + String(i) + '</option>';
	}
	document.getElementById('listBox').innerHTML = txtSel;
}

//-----------------------------------------------
function ShowItem(nItem) {
	if (nItem < 0 || nItem >= list[row].length) return;

	document.getElementById('mainTable').innerHTML = '<tr><td class="video-title"><span class="video-number">№&nbsp;' + String(nItem+1) + '.</span><span class="video-name">' + list[row][nItem].name + '</span></td></tr><tr><td class="video-container"><video controls><source src="' + folder + list[row][nItem].file + '.mp4" type="video/mp4">Не можна відобразити відео :(</video></td></tr><tr><td class="video-comment">' + list[row][nItem].comment + '</td></tr>';

	document.getElementById('listBox').selectedIndex = nItem;
}
