lse},{Text:"прикладні",cr:false,Select:false},{Text:"інструментальні",cr:false,Select:false},]},{Text:"Жорсткий магнітний диск розмічається на сектори і ...",RndAnswers:true,Obj:"",Answers:[{Text:"лінії",cr:false,Select:false},{Text:"доріжки",cr:true,Select:false},{Text:"кластери",cr:false,Select:false},{Text:"блоки",cr:false,Select:false},]},{Text:"Що виконує з даними програма-архіватор?",RndAnswers:true,Obj:"",Answers:[{Text:"знищує",cr:false,Select:false},{Text:"відновлює",cr:false,Select:false},{Text:"шукає",cr:false,Select:false},{Text:"стискає",cr:true,Select:false},]},{Text:"Що таке «багатотомний архів»?",RndAnswers:true,Obj:"",Answers:[{Text:"архів, що складається з кількох частин",cr:true,Select:false},{Text:"архів, що сам розпаковується",cr:false,Select:false},{Text:"архів, що містить в собі інший архів",cr:false,Select:false},{Text:"архів, що уміщується на один диск",cr:false,Select:false},]},{Text:"Як зміниться швидкість стиснення даних архіватором із збільшенням ступеня стиснення?",RndAnswers:false,Obj:"",Answers:[{Text:"також збільшиться",cr:false,Select:false},{Text:"не зміниться",cr:false,Select:false},{Text:"навпаки зменшиться",cr:true,Select:false},]},{Text:"Як називається створення нової порожньої файлової системи?",RndAnswers:true,Obj:"",Answers:[{Text:"форматування",cr:true,Select:false},{Text:"калібрування",cr:false,Select:false},{Text:"резервування",cr:false,Select:false},{Text:"сканування",cr:false,Select:false},]},{Text:"Які програми поділяються на детектори, ревізори та лікарі?",RndAnswers:true,Obj:"",Answers:[{Text:"операційні системи",cr:false,Select:false},{Text:"програми-архіватори",cr:false,Select:false},{Text:"антивірусні програми",cr:true,Select:false},{Text:"шкідливі програми",cr:false,Select:false},]},{Text:"Яка з вказаних службових програм пришвидшує роботу з диском, переміщуючи файли з одного місця диска в інше?",RndAnswers:true,Obj:"",Answers:[{Text:"антивірусна програма",cr:false,Select:false},{Text:"програма дефрагментації диска",cr:true,Select:false},{Text:"файловий менеджер",cr:false,Select:false},{Text:"програма відновлення системи",cr:false,Select:false},]},{Text:"Яких вірусів  ’не існує’?",RndAnswers:true,Obj:"",Answers:[{Text:"завантажувальних",cr:false,Select:false},{Text:"банерів",cr:true,Select:false},{Text:"макровірусів",cr:false,Select:false},{Text:"хробаків",cr:false,Select:false},]},]}
</script>
